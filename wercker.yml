box: wercker-labs/docker
no-response-timeout: 10
services:
  - aigeruth/kitchen-docker@0.0.1
build:
  steps:
    - bundle-install
    - script:
        name: kitchen test
        code: |
          echo $DOCKER_HOST
          ln -s .kitchen.docker.yml .kitchen.yml
          bundle exec kitchen test -c
        cwd: $WORKING_DIR
